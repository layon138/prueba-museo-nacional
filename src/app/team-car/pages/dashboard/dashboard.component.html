<div>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex gap-4">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        <button  type="submit" (click)="openModal()" class="flex  justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Crear Nuevo vehiculo</button>
      </div>
   
  </div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Acción
                </th>
                <th scope="col" class="px-6 py-3">
                    Descripción
                </th>
                <th scope="col" class="px-6 py-3">
                    Persona Encargada
                </th>
                <th scope="col" class="px-6 py-3">
                    Marca
                </th>

            </tr>
        </thead>
        <tbody>
            @for (vehicule of listVehicules; track $index) {
                <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{vehicule.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{vehicule.description}}
                    </td>
                    <td class="px-6 py-4">
                        {{convertArray(vehicule.staffInCharge)}}
                    </td>
                    <td class="px-6 py-4">
                        {{convertArray(vehicule.brand)}}
                    </td>
         
                </tr>
            }
          
        </tbody>
    </table>
</div>

@if (showModal) {
    <app-modal-car (closeModal)="closeModal($event)"> </app-modal-car>
}
